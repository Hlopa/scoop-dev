<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Scoop Login</title>  <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon" />  <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png" />  <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-touch-icon-57x57.png" />  <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png" />  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon-76x76.png" />  <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png" />  <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon-120x120.png" />  <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-touch-icon-144x144.png" />  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-touch-icon-152x152.png" />  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png" />  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Unbounded:wght@700&family=Urbanist:wght@500;600;700;900&display=swap"    rel="stylesheet">  <link rel="stylesheet" href="css/style.min.css"></head><body>  <main class="login">    <header class="header">      <div class="header-logo">        <picture><source srcset="images/landing/headerLogo.svg" type="image/webp"><img src="images/landing/headerLogo.svg" alt="scoop logo"></picture>      </div>      <ul class="header-menu">        <li class="header-menu__item">          Subscriptions        </li>        <li class="header-menu__item">          About        </li>        <li class="header-menu__item">          Contacts        </li>      </ul>      <div style="display: flex; align-items: center;">        <div class="menu-burger-inner">          <div class="header__menu-icon menu-burger">            <span></span>            <span></span>            <span></span>          </div>        </div>        <a class="header-btn">Enter</a>      </div>    </header>    <div class="left-auth-main">      <div class="left-auth-main-inner">        <picture><source srcset="images/logo-text-shrink.svg" type="image/webp"><img src="images/logo-text-shrink.svg" class="auth-logo" alt="logo" width="174"></picture>        <form action="send" class="auth-form">          <h1 class="auth-title">Log In</h1>          <p class="auth-descr">Enter your email and password</p>          <div class="input-box">            <label for="email">Email</label>            <input id="email" name="email" type="text" placeholder="Your email" class="input-error"/>            <div class="input-error-message">Some error example</div>          </div>          <div class="input-box">            <div class="label-with-tooltip">              <label for="password">Password</label>              <div class="tooltip"><picture><source srcset="images/auth/info.svg" type="image/webp"><img src="images/auth/info.svg" /></picture>                <span class="tooltiptext">We sent the login password to your email</span>              </div>            </div>            <input id="password" name="password" placeholder="•••••••••" />            <div class="input-error-message"></div>          </div>          <a href="https://hlopa.github.io/scoop-dev/recover.html" class="auth-link">I forgot my password</a>          <a class="btn-transform auth-btn">            Log in          </a>        </form>        <div class="auth-bottom">          <p>Don't have an account yet?</p>          <a href="https://hlopa.github.io/scoop-dev/register.html">Register</a>        </div>      </div>      <button class="google-auth"><picture><source srcset="images/auth/google.svg" type="image/webp"><img src="images/auth/google.svg"></picture> Continue with Google</button>    </div>    <div class="right-auth-img">      <picture><source srcset="images/auth/bg.webp" type="image/webp"><img src="images/auth/bg.jpg"></picture>    </div>  </main>  <script src="js/main.min.js"></script></body></html>
